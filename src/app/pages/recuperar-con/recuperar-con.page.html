<ion-header>
  <ion-toolbar color="primary">
    <ion-button id="backButton" slot="start" fill="clear" [routerLink]="['/login']">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recuperar Contraseña</ion-card-title>
      <form [formGroup]="formRecuperarCon">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario"></ion-input>
        </ion-item>
      </form>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="validar()">
        Recuperar
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
