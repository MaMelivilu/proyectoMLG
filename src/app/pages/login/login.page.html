<ion-header [translucent]="true">
  <ion-toolbar class="tod">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button class="tod" expand="block" (click)="ingresar()">
        Ingresar
      </ion-button>
      <ion-button class="you" expand="block" (click)="registro()" fill="outline">
        Registrarse
      </ion-button>
      <ion-button class="you" expand="block" [routerLink]="['/recuperar-con']" fill="clear">
        Recuperar Contraseña
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
<ion-footer>
  <ion-toolbar class="tod">


  </ion-toolbar>
</ion-footer>
